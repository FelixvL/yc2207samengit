<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function buttonKlik(){
            var denaam = document.getElementById("invoervak").value;
            document.getElementById("denaamspan").innerHTML = denaam;
        }
    </script>
</head>
<body>
    <input type="text" id="invoervak">
    <input type="button" value="Klik hier" onclick="buttonKlik()">  
    <h1>Welkom: <span id="denaamspan"></span></h1> 
</body>
</html>
