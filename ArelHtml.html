<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alcoholCheck(){
            //onder 18 is rood, 16-18 is orange. 18 + is groen
            let numberValue = document.getElementById("name").value;
            if (numberValue < 16){
                document.getElementById("name").style.backgroundColor = "red";
            } else if (numberValue < 18 && numberValue >= 16){
                document.getElementById("name").style.backgroundColor = "orange";
            }else{
                document.getElementById("name").style.backgroundColor = "green";
            }

        }
        function lastLetterCheck(){
            //Take name from id
            var userName = document.getElementById("name2").value;
            //Get last letter
            var lastLetter = userName.slice(-1);
            
            if (lastLetter == "Q" || lastLetter == "q"){
                document.getElementById("nameValue2").innerHTML = "Jij bent niet welkom hier " + userName + "!";
            }else{
                document.getElementById("nameValue2").innerHTML = "Welkom: " + userName;
            }
        }
    </script>
</head>
<body>
    <input id="name" type="text">
    <input type="button" value="Klik hier" onclick="alcoholCheck()">
    <h1> <span id="nameValue"></span></h1>

    <input id="name2" type="text">
    <input type="button" value="Klik hier" onclick="lastLetterCheck()">
    <h1> <span id="nameValue2"></span></h1>
</body>
</html>
