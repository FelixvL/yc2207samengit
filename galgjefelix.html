<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .eenLetter{
            display:inline-block;
            background-color: yellow;
            border: 2px solid grey;
            width:40px;
            height:40px;
        }
    </style>
    <script>
        let hetwoord = "fietsenrek";
        window.onload = toonLetters;
        
        function toonLetters(){
            let deDiv = document.getElementById("hokjes");
            for(let x = 0; x < hetwoord.length; x++){
                deDiv.innerHTML += `<div class="eenLetter"></div>`;
            }
        }
    </script>
</head>
<body>
    galgje
    <div id="hokjes">

    </div>
</body>
</html>
