<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var woord = document.getElementById("invoervak").value;
        var aantalLetters = count(woord);
        
        function buttonKlick(){ 
            for (x = 0; x < aantalLetters; x++){
                print("x");
            }
        }
        
    </script>
</head>
<body>
    <h1>Wat is uw woord?</h1>
    <input type="text" id="invoervak">
    <input type="button" value="klik hier" onclick="buttonKlick()">
</body>
</html>
